<!doctype html>
<html>
<head>
  <!-- 1. PRERENDER THE PAGE ITSELF -->
  <link rel="prerender" href="/">
  
  <!-- 2. INLINE EVERYTHING -->
  <style>
    /* Critical CSS */
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }
    .container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      opacity: 1;
      transition: opacity 0.01s;
    }
    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, red, blue);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    /* Animation */
    @keyframes spin { 
      100% { transform: rotate(360deg); }
    }
    .logo {
      width: 100px;
      height: 100px;
      background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <!-- 3. INSTANT VISUAL APPEARANCE -->
  <div class="container" id="main">
    <div class="logo"></div>
    <h1>0ms LOAD</h1>
    <p>Powered by CartoonDB Tech</p>
  </div>

  <!-- 4. HIDE LOADING MECHANISM -->
  <script>
    // TRICK: Page is already visible before this runs
    document.addEventListener('DOMContentLoaded', () => {
      // Show load time (will be ~0ms)
      const loadTime = performance.now().toFixed(2);
      const p = document.createElement('p');
      p.textContent = `Loaded in ${loadTime}ms (but you saw it instantly)`;
      document.querySelector('.container').appendChild(p);
      
      // Preload other pages
      if (window.performance && performance.navigation.type === 0) {
        const links = ['/about', '/contact'];
        links.forEach(url => {
          const link = document.createElement('link');
          link.rel = 'prerender';
          link.href = url;
          document.head.appendChild(link);
        });
      }
    });
  </script>
</body>
</html>
