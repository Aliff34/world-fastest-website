<!doctype html>
<html>
<head>
  <!-- Extreme preloading -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="prefetch" href="/style.css" as="style">
  <link rel="prefetch" href="/app.js" as="script">
  
  <!-- Inline critical CSS with animations -->
  <style>
    @keyframes fadeIn{0%{opacity:0}100%{opacity:1}}
    body{
      margin:0;
      font-family:system-ui,-apple-system,sans-serif;
      background:#000;
      color:#fff;
      animation:fadeIn 0.5s both
    }
    .hero{
      height:100vh;
      display:grid;
      place-items:center;
      text-align:center;
      padding:0 1rem
    }
    h1{
      font-size:clamp(2rem,10vw,5rem);
      background:linear-gradient(90deg,#ff00cc,#3333ff);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      margin:0
    }
    .logo{
      width:100px;
      height:100px;
      margin:0 auto;
      background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%233333ff"/></svg>') no-repeat center;
      animation:spin 5s linear infinite
    }
    @keyframes spin{100%{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div class="hero">
    <div class="logo"></div>
    <h1>CartoonDB Team</h1>
    <p>World's Fastest Website</p>
    <div id="loadTime"></div>
  </div>

  <!-- Non-blocking optimized JS -->
  <script>
    // Cache warmer for repeat visits
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('/sw.js')
    }
    
    // Animation loader
    document.getElementById('loadTime').textContent = 
      `Loaded in ${performance.now().toFixed(1)}ms`;
    
    // Preload everything else
    const preload = url => {
      const link = document.createElement('link');
      link.rel = 'prefetch';
      link.href = url;
      document.head.appendChild(link);
    }
    ['image.webp', 'data.json'].forEach(preload);
  </script>
</body>
</html>
